<!DOCTYPE html>
<html lang="pt-br">

<body>
    <fieldset>
        <legend>
            <h1>Formulário de registro</h1>
        </legend>
        <h3> Olá! Seja bem vindo! Preencha os campos a seguir se possui interesse em nosso evento de Concientização
            sobre segurança cibernética! :) </h3><br>

        <form>
            <label for="Name">Nome completo </label> <input type="text" id="Name" size="40"><br><br>

            <label for="Nasc">Data de nascimento</label> <input type="date" id="Nasc"><br><br>
            <label for="Email">E-mail</label> <input type="text" Id="Email" size="40"><br><br>
            <label for="Tel">Telefone</label> <input type="number" id="tel" placeholder="(00)00000-0000"><br><br>
            <label for="Info">Em sua opinião, quais são as preocupações atuais em relação a segurança?</label><br><br>
            <textarea name="info" rows="10" cols="62"></textarea><br><br>
            <input type="button" value="ENVIAR">
        </form>
    </fieldset>
</body>

</html>
